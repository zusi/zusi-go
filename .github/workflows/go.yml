name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Go Build
        run: go build -v ./...
      - name: Go Test
        run: go test -v -cover -race ./...
      - name: Go Benchmark
        run: go test -v -bench=. -benchmem ./...

  go-generate:
    name: "Check fmt & generate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go install -v golang.org/x/tools/cmd/stringer@latest
      - name: "go fmt"
        run: go fmt ./...
      - name: "go generate"
        run: go generate -v ./...
      - name: "Zusi TCPgen"
        run: go run -v cmd/zusi-tcpgen/main.go
      - name: "Check if Generated Code is up to date"
        run: git diff --exit-code

  go-lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false
      - run: sudo chmod -R +w ../../../go/
      - name: golangci-lint
        continue-on-error: true
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
